---
permalink: /blog

navbar_priority: 2
---
<p>
    On this page I write about things I find interesting. I hope you find them interesting too :).
</p>
{% for post in site.posts %}
    <article>
        <header>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%e %B, %Y" }}</time>
        </header>
        {{ post.excerpt }}
        <a href="{{ post.url }}">read more</a>
    </article>
{% endfor %}
